<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2em;
        }
        
        .calculator input[type="button"] {
            width: 45px;
            height: 45px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #f4f4f4;
        }
        
        .calculator input[type="button"]:hover {
            background-color: #eaeaea;
        }
        
        .calculator input[type="button"].operator {
            background-color: #f0f0f0;
        }
        
        .calculator input[type="button"].operator:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" readonly>
    <table>
        <tr>
            <td><input type="button" value="7" onclick="addToResult('7')"></td>
            <td><input type="button" value="8" onclick="addToResult('8')"></td>
            <td><input type="button" value="9" onclick="addToResult('9')"></td>
            <td><input type="button" class="operator" value="/" onclick="addToResult('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="addToResult('4')"></td>
            <td><input type="button" value="5" onclick="addToResult('5')"></td>
            <td><input type="button" value="6" onclick="addToResult('6')"></td>
            <td><input type="button" class="operator" value="*" onclick="addToResult('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="addToResult('1')"></td>
            <td><input type="button" value="2" onclick="addToResult('2')"></td>
            <td><input type="button" value="3" onclick="addToResult('3')"></td>
            <td><input type="button" class="operator" value="-" onclick="addToResult('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="addToResult('0')"></td>
            <td><input type="button" value="." onclick="addToResult('.')"></td>
            <td><input type="button" class="operator" value="=" onclick="calculateResult()"></td>
            <td><input type="button" class="operator" value="+" onclick="addToResult('+')"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="button" value="Clear" onclick="clearResult()"></td>
        </tr>
    </table>
</div>

<script>
    function addToResult(value) {
        document.getElementById('result').value += value;
    }
    
    function clearResult() {
        document.getElementById('result').value = '';
    }
    
    function calculateResult() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
